<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellness Cookbook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300,400,500,600&family=Outfit:wght@300,400,500,600,700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --font-serif: "Fraunces", "Iowan Old Style", "Apple Garamond", Baskerville, "Times New Roman", Times, serif;
        --font-sans: "Outfit", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        --olive-50: #f5f5f5;
        --olive-100: #f0f0f0;
        --olive-200: #e6e6e6;
        --olive-400: #a0a0a0;
      }
      body {
        font-family: var(--font-sans);
        background:
          radial-gradient(1200px 800px at 15% 10%, rgba(255, 255, 255, 0.92), transparent 60%),
          radial-gradient(900px 700px at 85% 0%, rgba(255, 255, 255, 0.7), transparent 55%),
          linear-gradient(180deg, #f5f5f5 0%, #f2f2f2 60%, #ededed 100%);
        color: #3f4238;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, h4, .serif {
        font-family: var(--font-serif);
        font-weight: 500;
      }
      .clay-surface {
        background: var(--olive-50);
        border-radius: 28px;
        border: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow:
          18px 24px 40px rgba(63, 66, 56, 0.16),
          -16px -16px 28px rgba(255, 255, 255, 0.85),
          inset 1px 1px 0 rgba(255, 255, 255, 0.7),
          inset 0 -1px 0 rgba(154, 160, 134, 0.12);
      }
      .clay-inset {
        background: var(--olive-100);
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow:
          inset 6px 6px 10px rgba(63, 66, 56, 0.08),
          inset -6px -6px 12px rgba(255, 255, 255, 0.9);
      }
      .clay-chip {
        background: #f5f5f5;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow:
          10px 12px 24px rgba(63, 66, 56, 0.12),
          -8px -8px 18px rgba(255, 255, 255, 0.9),
          inset 1px 1px 0 rgba(255, 255, 255, 0.7),
          inset 0 -1px 0 rgba(154, 160, 134, 0.12);
      }
      .clay-press {
        background: #3f4238;
        border-radius: 999px;
        box-shadow:
          10px 14px 24px rgba(63, 66, 56, 0.3),
          -8px -8px 16px rgba(255, 255, 255, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }
      .clay-float {
        animation: float 10s ease-in-out infinite;
      }
      .clay-float-slow {
        animation: float 16s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-18px); }
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f4f1ea; }
      ::-webkit-scrollbar-thumb { background: #a5a58d; border-radius: 10px; }
    </style>

}
</script>
